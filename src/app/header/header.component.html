<nav class="fh5co-nav" role="navigation">

    <div class="container">

        <div class="row">

            <div class="col-md-3 col-xs-2">
                <div id="fh5co-logo"><a (click)="navigateData('')">Shop</a></div>
            </div>

            <div class="col-md-6 col-xs-6 text-center menu-1">
                <ul>
                    <li class="has-dropdown">
                        <a (click)="navigateData('products')">Products</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-3 col-xs-4 text-right hidden-xs menu-2">
                <ul>
                    <li class="search">
                        <div class="input-group">
                            <input type="text" placeholder="Search..">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </li>
                    <li class="shopping-cart" (mouseover)="op.toggle($event)">
                        <a (click)="navigateData('AddcartPage')"class="cart"><span><small>{{count}}</small><i class="fa fa-shopping-cart">
                    </i></span></a></li>
                </ul>
            </div>

        </div>
        <p-overlayPanel styleClass='overlay-dropdown' #op>
            <ng-template pTemplate>
                <p-table [value]="productData">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Product Image</th>
                             <th>Product Name</th> 
                            <th>Quantity</th>
                            <th>Price</th> 
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>
                                <div class="pr-img">
                                    <img [src]="product.image" width="50px" height="50px" alt="user" />
                                </div>
                                
                        </td>
                            <td>
                                <div class="pr-name">
                                    <h2>{{product.name}}</h2>
                                </div>
                            </td>
                            <td> <div class="pr-count">
                                <p>{{product.count}}</p>
                            </div>
                                </td>
                            <td>
                                <div class="pr-price">
                                    <span class="price">&#x20B9; {{product.count*product.price}}/-</span>
                                </div>
                            </td> 
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>
        </p-overlayPanel>
    </div>
    
</nav>
